# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-condayaml
# Tip: Adding a link to the release notes of the packages helps maintenance and security.

channels:
  - conda-forge

dependencies:
  - python=3.10.12                # https://pyreadiness.org/3.10
  - pip=23.2.1                    # https://pip.pypa.io/en/stable/news
  - robocorp-truststore=0.8.0     # https://pypi.org/project/robocorp-truststore/
  - pip:
    - rpaframework==28.5.1        # https://rpaframework.org/releasenotes.html
    - robocorp==2.0.1             # https://pypi.org/project/robocorp
    - robocorp-browser==2.3.3     # https://pypi.org/project/robocorp-browser
    - beautifulsoup4==4.12.3      # https://pypi.org/project/beautifulsoup4/4.12.3/
    - pandas==2.2.2               # https://pypi.org/project/pandas/2.2.2/
    - httpx==0.27.2               # https://pypi.org/project/httpx/0.27.2/
    - aiofiles==24.1.0            # https://pypi.org/project/aiofiles/24.1.0/
    - pillow==10.4.0              # https://pypi.org/project/pillow/10.4.0/